<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-tab-button tab="foros" >
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-tab-button>
    </ion-buttons>
    <ion-title>Ingreso</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked">Correo Electrónico</ion-label>
        <ion-input formControlName="userMail" [clearOnEdit]="true"  type="email" placeholder="email@domain.com" ngModel email></ion-input>
        <ion-note slot="helper">Enter a valid email</ion-note>
        <ion-note slot="error">Invalid email</ion-note>
      </ion-item> 
      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Ingrese una Contraseña"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button type="submit">Ingresar</ion-button>
      </ion-item>
      <ion-item>
        <ion-nav-link router-direction="forward" [component]="recover">
          <p>¿Olvidaste tu Contraseña?</p>
        </ion-nav-link>
        <br/>
        <div id="userButton">
          
        </div> 
        <ion-nav-link router-direction="forward" [component]="register">
          <p>¿No tienes cuenta?</p>
        </ion-nav-link>
      </ion-item>
</ion-list>
  </form>

</ion-content>
