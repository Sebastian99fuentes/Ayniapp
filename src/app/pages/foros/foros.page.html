
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/foro-crear"></ion-back-button>
      Crear Foro
          </ion-buttons>
          <div id="userButton">
            <ion-tab-button defaultHref="/usuarios" >
              <ion-label>Login</ion-label>
              <ion-icon name="log-in-outline"></ion-icon>
            </ion-tab-button>
          </div>  
  </ion-toolbar>
</ion-header> 

<ion-card-content class="ion-text-center">
   <h1>Informaci√≥n de todos los  foro</h1>
     <br>   
   
     </ion-card-content>
<ion-content>

<ion-list>
  <ion-item button *ngFor="let item of movies" [routerLink]="[item.id]" >
<ion-label>
  {{item.title}}
  <p>{{item.release_date | date:'y'}}</p>
</ion-label>
<ion-badge slot="end">{{item.vote_average}}</ion-badge>
  </ion-item>
</ion-list>
