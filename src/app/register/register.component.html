<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button default-href="#"></ion-back-button>
        </ion-buttons>
      <ion-title>Registrate</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list lines="none">
          <ion-item>
            <ion-label position="stacked">Correo Electrónico</ion-label>
            <ion-input  [clearOnEdit]="true"  type="email" placeholder="email@domain.com" ngModel email></ion-input>
            <ion-note slot="helper">Enter a valid email</ion-note>
            <ion-note slot="error">Invalid email</ion-note>
          </ion-item> 
          <ion-item>
            <ion-label position="stacked">Nueva Contraseña</ion-label>
            <ion-input type="password" placeholder="Ingrese una Contraseña"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Confirmar Contraseña</ion-label>
            <ion-input type="password" placeholder="Ingrese una Contraseña"></ion-input>
          </ion-item>
          <ion-item>
            <ion-button>Registrarse</ion-button>
          </ion-item>
    </ion-list>
</ion-content>
